<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mju闽江活动学校平台</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        #words-page-header {
            margin: auto;
        }
    </style>

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div id="words">
    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="navigation">
        <div class="navbar navbar-inverse">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar"
                        aria-controls="bs-navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand ">活动汇-测试</a>
            </div>
            <nav id="bs-navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">关于我们</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="panel panel-default">
        <div class="panel-heading">用户一些信息</div>

        <table class="table">
            <tr>
                <td>openId</td>
                <td th:text="${user.openId}"></td>
            </tr>
            <tr>
                <td>nickname</td>
                <td th:text="${user.nickname}"></td>
            </tr>
            <tr>
                <td>unionId</td>
                <td th:text="${user.unionId}"></td>
            </tr>
            <tr>
                <td>headImgUrl</td>
                <td>
                    <img th:src="${user.headImgUrl}"/>
                </td>
            </tr>

        </table>
    </div>

</div>


<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script type="text/javascript">
    var words = new Vue({
        el: '#words',
        data: {},
        created: function () {

        },
        methods: {
            queryWordsDetail: function () {
                $('#words-detail').modal({
                    keyboard: false
                })
            },
        },
    })
</script>
</body>
</html>
